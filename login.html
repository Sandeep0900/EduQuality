<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./assets/css/style10.css">
</head>
<body>
    <div id="main">
    <div id="container">
        <form action="#">
            <h2>Login for UN/Nations</h2><hr>
            <div class="input-field">
                <label>Unick Country-Code</label><br>
                <input type="text" required id="input1"/>
                
            </div>
            <div class="input-field">
                <label>Enter password</label><br>
                <input type="password" required id="input1"/>
               
            </div>
            <div class="forget">
                <label for="save-login" >
                    <input type="checkbox" id="save-login1">
                    <p id="a12">save login information</p>
                </label>
                <a href="index.html">Forgot password</a>
            </div>
            <button type="submit"><a href="index.html" style="color: white;">Log In</a></button>
            <div class="Create-account">
                <p id="a13">Don't have an account? <a href="index.html">Create account</a></p>
            </div>
        </form>
    </div>
</div>
    <!-- <div>Login Information means any Username and Password; “Merchant” means any retailer or establishment offering goods and/or services which accepts the Digital Wallet as a medium of payment for the purchase of their goods and/or services and has a UnionPay POS terminal (within or outside of Brunei Darussalam); “Mobile Line” means an active prepaid or postpaid mobile/cellular service; “Near Field Communication” or “NFC” means a technology which allows two (2) compatible devices such as smartphones and other electronic devices such as a Merchant’s POS terminal or payment readers to communicate within a short range to enable secure and contactless payment transactions and does not require any physical contact between payment devices and the payment reader;</div> -->

</html>
