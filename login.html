<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .navbar {
      background-color: #428bca;
      border: none;
      border-radius: 0;
      margin-bottom: 0;
    }

    .navbar-brand {
      color: #ffffff;
    }

    .navbar-brand:hover,
    .navbar-brand:focus {
      color: #ffffff;
    }

    .navbar-toggle {
      background-color: #428bca;
    }

    .navbar-toggle:hover,
    .navbar-toggle:focus {
      background-color: #428bca;
    }

    .navbar-collapse {
      background-color: #ffffff;
    }

    .nav > li > a {
      color: #333333;
    }

    .nav > li > a:hover,
    .nav > li > a:focus {
      color: #428bca;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-success {
      background-color: #5cb85c;
      border-color: #4cae4c;
      color: #ffffff;
    }

    .btn-success:hover,
    .btn-success:focus {
      background-color: #4cae4c;
      border-color: #398439;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    center a {
      color: #428bca;
      text-decoration: none;
      font-weight: bold;
    }

    center a:hover,
    center a:focus {
      color: #2a6496;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    

	<button type="button" id="register" name="register" class="btn btn-success btn-block" style="background-color: white; border: white;"></button>


    <div class="col-sm-12">
      <div class="form-container">
        <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
          <div class="form-group">
            <label for="login_email">Email</label>
            <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">

			<a href="registration.html">Register Hereüë®üèª‚ÄçüöÄ</a>
          </div>
          <button type="button" id="login" name="login" class="btn btn-success btn-block" >Login</button>
        </form>
      </div>
    </div> 
  </div>
</div>

<script type="module" src="./firebase.js"></script>

</body>
</html>
